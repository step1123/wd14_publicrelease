- type: entity
  id: BulletPistol
  name: bullet (.35 auto)
  parent: BaseBullet
  noSpawn: true
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 16
  - type: Trail
    splineIteratorType: CatmullRom
    splineRendererType: Continuous
    creationMethod: OnMove
    lengthStep: 0.1
    scale: 0.05, 0.0
    lifetime: 1
    randomWalk: 0.03, 0.001
    gravity: 0.001, 0.005
    texturePath: /Textures/White/Effects/Trails/Continuous/trail.png
    gradientIteratorType: Bezier
    gradient:
      - 1, 1, 1, 0
      - 1, 1, 1, 2
      - 1, 1, 1, 0
      - 1, 1, 1, 0

