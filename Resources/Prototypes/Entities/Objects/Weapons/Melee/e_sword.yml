- type: entity
  name: energy sword
  parent: BaseItem
  id: EnergySwordBase
  description: A very loud & dangerous sword with a beam made of pure, concentrated plasma. Cuts through unarmored targets like butter.
  abstract: true
  components:
  - type: EnergySword
    litDamageBonus:
        types:
            Slash: 15
            Laser: 15 #WD edit
            Blunt: -4.5
  - type: Sprite
    sprite: Objects/Weapons/Melee/e_sword.rsi
    layers:
      - state: e_sword
      - state: e_sword_blade
        color: "#FFFFFF"
        visible: false
        shader: unshaded
        map: [ "blade" ]
  - type: MeleeWeapon
    attackRate: 1.2
    soundHit:
      path: /Audio/Weapons/eblade1.ogg
    damage:
      types:
        Blunt: 4.5
  - type: Item
    size: 5
    sprite: Objects/Weapons/Melee/e_sword.rsi
  - type: UseDelay
    delay: 1.0
  - type: PointLight
    enabled: false
    radius: 2
    energy: 2
    color: white
    netsync: false
  - type: Appearance
  - type: ToggleableLightVisuals
    spriteLayer: blade
    inhandVisuals:
      left:
      - state: inhand-left-blade
        shader: unshaded
      right:
      - state: inhand-right-blade
        shader: unshaded
  - type: Reflect
    enabled: false
    reflects:
      - Energy

- type: entity
  name: energy sword
  parent: EnergySwordBase
  id: EnergySword
  description: A very loud & dangerous sword with a beam made of pure, concentrated plasma. Cuts through unarmored targets like butter.
  components:
  - type: Construction
    deconstructionTarget: null
    graph: EnergyDoubleSwordGraph
    node: esword
  - type: Tag
    tags:
    - EnergySword

- type: entity
  name: pen
  parent: EnergySwordBase
  id: EnergyDagger
  suffix: E-Dagger
  description: 'A dark ink pen.'
  components:
  - type: EnergySword
    secret: true
    litDamageBonus:
        types:
            Slash: 9
            Laser: 9 #WD edit
            Blunt: -1
    activateSound: !type:SoundPathSpecifier
      path: /Audio/Weapons/ebladeon.ogg
      params:
        volume: -6
    deActivateSound: !type:SoundPathSpecifier
      path: /Audio/Weapons/ebladeoff.ogg
      params:
        volume: -6
  - type: Sprite
    sprite: Objects/Weapons/Melee/e_dagger.rsi
    layers:
      - state: e_sword
      - state: e_sword_blade
        color: "#FFFFFF"
        visible: false
        shader: unshaded
        map: [ "blade" ]
  - type: MeleeWeapon
    attackRate: 1.5
    hidden: true
    damage:
      types:
        Blunt: 1
  - type: Item
    size: 2
    sprite: Objects/Weapons/Melee/e_dagger.rsi
  - type: UseDelay
    delay: 1.0
  - type: PointLight
    enabled: false
    radius: 1.5
    energy: 1.5
    color: white
    netsync: false
  - type: Appearance
  - type: ToggleableLightVisuals
    spriteLayer: blade
    inhandVisuals:
      left:
      - state: inhand-left-blade
        shader: unshaded
      right:
      - state: inhand-right-blade
        shader: unshaded
  - type: Tag
    tags:
    - Write

- type: entity
  parent: BaseItem
  id: EnergyDaggerBox
  name: e-dagger box
  suffix: E-Dagger
  description: A small box containing an e-dagger. Packaging disintegrates when opened, leaving no evidence behind.
  components:
  - type: Sprite
    sprite: Objects/Storage/penbox.rsi
    state: e_dagger
  - type: SpawnItemsOnUse
    items:
    - id: EnergyDagger
    sound:
      path: /Audio/Effects/unwrap.ogg

- type: entity
  name: energy cutlass
  parent: EnergySwordBase
  id: EnergyCutlass
  description: An exotic energy weapon.
  components:
  - type: EnergySword
    secret: true
    litDamageBonus:
        types:
            Slash: 7.5
            Laser: 7.5
            Blunt: -1
  - type: Sprite
    sprite: Objects/Weapons/Melee/e_cutlass.rsi
    layers:
      - state: e_cutlass
      - state: e_cutlass_blade
        color: "#e95151"
        visible: false
        shader: unshaded
        map: [ "blade" ]
  - type: Item
    size: 5
    sprite: Objects/Weapons/Melee/e_cutlass.rsi

- type: entity
  name: double energy sword
  parent: EnergySwordBase
  id: EnergyDoubleSword
  description: A very dangerous doubled energy sword. Can be stored in pockets when turned off. Makes a lot of noise when used or turned on.
  components:
    - type: Sprite
      sprite: Objects/Weapons/Melee/double_esword.rsi
      layers:
        - state: e_sword_double
        - state: e_sword_double_blade
          color: "#FFFFFF"
          visible: false
          shader: unshaded
          map: [ "blade" ]
    - type: Item
      size: 10
      sprite: Objects/Weapons/Melee/double_esword.rsi
    - type: Wieldable
      wieldTime: 0
    - type: IncreaseDamageOnWield
      damage:
        types:
          Slash: 1.8
          Laser: 1.8 #WD edit
    - type: MeleeWeapon
      attackRate: 1.3
    - type: Reflect
      reflectProb: 0.55
      enabled: false
      reflects:
        - Energy
    - type: Construction
      deconstructionTarget: null
      graph: EnergyDoubleSwordGraph
      node: desword
