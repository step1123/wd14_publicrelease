- type: entity
  name: t-ray scanner
  parent: BaseItem
  id: trayScanner
  description: A high-tech scanning device that uses Terahertz Radiation to detect subfloor infrastructure.
  components:
  - type: Sprite
    sprite: Objects/Tools/t-ray.rsi
    layers:
    - state: tray-off
      map: ["base"]
  - type: TrayScanner
  - type: Item
    sprite: Objects/Tools/t-ray.rsi
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.TrayScannerVisual.Visual:
        base:
          On: { state: tray-on }
          Off: { state: tray-off }
  - type: Tag
    tags:
      - DroneUsable
  - type: StaticPrice
    price: 60
  # WD edit sounds start
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/White/Items/handling/multitool_pickup.ogg
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/Items/multitool_drop.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/multitool_drop.ogg
  # WD edit sounds end

