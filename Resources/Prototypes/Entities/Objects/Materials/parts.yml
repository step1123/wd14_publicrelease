- type: entity
  abstract: true
  parent: BaseItem
  id: PartBase
  components:
  - type: Sprite
    sprite: Objects/Materials/parts.rsi
    state: rods
  - type: Item
    sprite: Objects/Materials/parts.rsi
  - type: ItemStatus
  - type: Tag
    tags:
      - DroneUsable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: FlimsyMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  parent: PartBase
  id: PartRodMetal
  name: metal rods
  suffix: Full
  components:
  - type: Tag
    tags:
    - DroneUsable
    - CrossbowBolt
  - type: Stack
    stackType: MetalRod
    baseLayer: base
    layerStates:
    - rods
    - rods_2
    - rods_3
    - rods_4
    - rods_5
    sizeMultiplier: 0.17
  - type: Sprite
    state: rods_5
    layers:
    - state: rods_5
      map: ["base"]
#    heldPrefix: rods
  - type: Construction
    graph: MetalRod
    node: MetalRod
  - type: Appearance
  - type: FloorTile
    outputs:
    - Lattice
    - FloorReinforced
  - type: StaticPrice
    price: 0
  - type: StackPrice
    price: 5

- type: entity
  parent: PartRodMetal
  id: PartRodMetal1
  name: metal rod
  suffix: Single
  components:
  - type: Tag
    tags:
    - RodMetal1
    - DroneUsable
    - CrossbowBolt
  - type: Ammo
    muzzleFlash: null
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 0
    ignoreResistances: true
  - type: Sprite
    state: rods
  - type: Stack
    count: 1
