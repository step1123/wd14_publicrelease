- type: entity
  id: Wire
  name: Wire
  description: Transfers power, avoid letting things come down it
  components:
  - type: Transform
  - type: Clickable
  - type: BoundingBox
  - type: Sprite
    drawdepth: FloorPlaceable
    color: Red
    texture: Objects/eightdirwire.png
  - type: Icon
    texture: Objects/eightdirwire.png
  - type: PowerTransfer

  snap:
  - Wire

- type: entity
  parent: Wire
  id: BlueWire
  name: BlueWire
  description: Transfers power, and puts on a good show of it
  components:
  - type: Sprite
    color: Blue

- type: entity
  id: Generator
  name: Generator
  description: A portal to hell which summons power from the nether
  components:
  - type: Transform
  - type: Clickable
  - type: BoundingBox
  - type: Sprite
    drawdepth: FloorPlaceable
    texture: Objects/generator.png
  - type: Icon
    texture: Objects/generator.png
  - type: PowerGenerator

- type: entity
  id: WPPnobattery
  name: WPPnobattery
  description: Supplies power directly to nearby objects
  components:
  - type: Transform
  - type: Clickable
  - type: BoundingBox
  - type: Sprite
    drawdepth: FloorPlaceable
    texture: Objects/provider.png
  - type: Icon
    texture: Objects/provider.png
  - type: PowerProvider
    Range: 5
    Priority: Provider
    Load: 0

- type: entity
  parent: WPPnobattery
  id: WPP
  name: WPP
  description: Supplies power at range, has a backup battery just in case
  components:
  - type: PowerStorage
    Capacity: 1000
    Charge: 1000
    ChargeRate: 200
    ChargePowernet: false


- type: entity
  id: SMES
  name: SMES
  description: Stores power in its supermagnetic cells
  components:
  - type: Transform
  - type: Clickable
  - type: BoundingBox
  - type: Sprite
    drawdepth: FloorPlaceable
    texture: Objects/storage.png
  - type: Icon
    texture: Objects/storage.png
  - type: PowerStorage
    Capacity: 3000
    Charge: 1000
    ChargeRate: 200
    DistributionRate: 400
    ChargePowernet: true

- type: entity
  id: WiredMachine
  name: WiredMachine
  description: A monstrosity that does nothing but suck up power from the nearby wires
  components:
  - type: Transform
  - type: Clickable
  - type: BoundingBox
  - type: Sprite
    drawdepth: FloorPlaceable
    texture: Objects/wiredmachine.png
  - type: Icon
    texture: Objects/wiredmachine.png
  - type: PowerDevice
    Drawtype: Node
    Load: 100
    Priority: High

- type: entity
  id: WirelessMachine
  name: WirelessMachine
  description: A terrifying monstrosity that sucks up power from the wireless transmitters, Tesla would be proud
  components:
  - type: Transform
  - type: Clickable
  - type: BoundingBox
  - type: Sprite
    drawdepth: FloorPlaceable
    texture: Objects/wirelessmachine.png
  - type: Icon
    texture: Objects/wirelessmachine.png
  - type: PowerDevice
    Drawtype: Both
    Load: 200
    Priority: Low
