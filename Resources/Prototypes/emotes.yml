- type: emote
  id: Scream
  category: Vocal
  buttonText: Кричать
  chatMessages: [кричит, орет, вопит, рявкает]
  chatTriggers:
    - кричит
    - закричал
    - закричала
    - орет
    - заорал
    - заорала
    - визжит
    - завизжал
    - завизжала
    - взвизгнул
    - взвизгнула
    - рявкает
    - рявкнул
    - рявкнула
    - вопит
  allowMenu: true

