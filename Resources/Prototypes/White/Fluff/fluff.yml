#Hskveez Atmospherics Hardsuit
- type: entity
  parent: ClothingOuterHardsuitBase
  id: ClothingOuterHardsuitHskveezAtmos
  name: "старый скафандр атмос-техника"
  description: "Специальный костюм, защищающий от опасной среды с низким давлением. Имеет тепловую защиту. В отличии от его новых версий имеет облегченную конструкцию без части защитных пластин. На запястье гравировка Ахахах! Уроды! Хахаах! Кто добавил в воздушную смесь Плазму и Закись Азота?! Хехехе! Одна половина станции горит, а вторая ржет над этим!!!. АХАХАХА!"
  components:
    - type: Sprite
      sprite: White/Fluff/HSKveez/hardsuit.rsi
    - type: Clothing
      sprite: White/Fluff/HSKveez/hardsuit.rsi
    - type: PressureProtection
      highPressureMultiplier: 0.02
      lowPressureMultiplier: 10000
    - type: ClothingSpeedModifier
      walkModifier: 0.8
      sprintModifier: 0.8
    - type: Armor
      modifiers:
        coefficients:
          Blunt: 0.95
          Slash: 0.95
          Piercing: 0.95
          Heat: 0.35
          Radiation: 0.8
          Caustic: 0.85
    - type: TemperatureProtection
      coefficient: 0.001
    - type: ExplosionResistance
      damageCoefficient: 0.90
    - type: ToggleableClothing
      clothingPrototype: ClothingHeadHelmetHardsuitHskveezAtmos
    - type: GiftIgnore


#Hskveez Atmospherics Hardsuit
- type: entity
  parent: ClothingHeadHardsuitWithLightBase
  id: ClothingHeadHelmetHardsuitHskveezAtmos
  noSpawn: true
  name: "старый шлем атмос-техника"
  description: "Шлем скафандра. Защищает от давления и высоких температур, немного легче стандартного из-за более легкой конструкции"
  components:
    - type: Sprite
      sprite: White/Fluff/HSKveez/helmet.rsi
      layers:
        - state: icon
        - state: icon-unshaded
          shader: unshaded
        - state: light-overlay
          visible: false
          shader: unshaded
          map: [ "light" ]
    - type: HandheldLight
      addPrefix: false
    - type: ToggleableLightVisuals
      spriteLayer: light
      clothingVisuals:
        head:
          - state: equipped-head-light
            shader: unshaded
    - type: Clothing
      clothingVisuals:
        head:
          - state: equipped-head
          - state: equipped-head-unshaded
            shader: unshaded
    - type: PointLight
      color: "#ffffff"
    - type: PressureProtection
      highPressureMultiplier: 0.08
      lowPressureMultiplier: 10000
    - type: TemperatureProtection
      coefficient: 0.005

#koitorra
- type: entity
  parent: ClothingMaskGas
  id: ClothingMaskGasKoitorra
  name: бионическая нейрочелюсть
  description: "Жесткая и темная. По центру шеи расположен светодиод, обрамлённый металлическими вставками, что плавно двигаются вниз. На краю шеи есть еле видное обозначение модели: 'JawV-02, Роджер Фенелон'."
  components:
    - type: Sprite
      sprite: White/Fluff/koitorra/koitorra_mask.rsi
    - type: Item
      sprite: White/Fluff/koitorra/koitorra_mask.rsi
    - type: Clothing
      sprite:
    - type: VoiceMasker
      default: ClothingMaskGas
    - type: UserInterface
      interfaces:
        - key: enum.InstrumentUiKey.Key
          type: InstrumentBoundUserInterface
    - type: ClothingMidi
      midiAction:
        name: MIDI
        checkCanInteract: false
        icon: White/Fluff/koitorra/koitorra_mask.rsi/icon.png
        description: Проиграть MIDI.
        event: !type:OpenUiActionEvent
          key: enum.InstrumentUiKey.Key
    - type: Instrument
      allowPercussion: false
      handheld: false
      bank: 1
      program: 2


