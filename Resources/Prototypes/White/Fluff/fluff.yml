      sprite: White/Fluff/skrimex/zippo-lighter.rsi
      heldPrefix: off
    - type: ItemCooldown
    - type: ItemStatus
    - type: RefillableSolution
      solution: Welder
    - type: SolutionContainerManager
      solutions:
        Welder:
          reagents:
            - ReagentId: WeldingFuel
              Quantity: 1
          maxVol: 1
    - type: MeleeWeapon
      damage:
        types:
          Blunt: 0 #this feels hacky, but is needed for burn damage while active (i think)
    - type: Welder
      fuelConsumption: 0
      fuelLitCost: 0
      litMeleeDamageBonus:
        types:
          Heat: 1
      tankSafe: true
      welderOnSounds:
        collection: lighterOnSounds
      welderOffSounds:
        collection: lighterOffSounds
    - type: PointLight
      enabled: false
      radius: 1.5 #smallest possible
      color: orange
    - type: Appearance
    - type: Tag
      tags:
        - Lighter


