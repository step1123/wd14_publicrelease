#Hskveez Atmospherics Hardsuit
- type: entity
  parent: ClothingOuterHardsuitBase
  id: ClothingOuterHardsuitHskveezAtmos
  name: "старый скафандр атмос-техника"
  suffix: fluff
  description: "Специальный костюм, защищающий от опасной среды с низким давлением. Имеет тепловую защиту. В отличии от его новых версий имеет облегченную конструкцию без части защитных пластин. На запястье гравировка Ахахах! Уроды! Хахаах! Кто добавил в воздушную смесь Плазму и Закись Азота?! Хехехе! Одна половина станции горит, а вторая ржет над этим!!!. АХАХАХА!"
  components:
    - type: Sprite
      sprite: White/Fluff/HSKveez/hardsuit.rsi
    - type: Clothing
      sprite: White/Fluff/HSKveez/hardsuit.rsi
    - type: PressureProtection
      highPressureMultiplier: 0.02
      lowPressureMultiplier: 10000
    - type: ClothingSpeedModifier
      walkModifier: 0.8
      sprintModifier: 0.8
    - type: Armor
      modifiers:
        coefficients:
          Blunt: 0.95
          Slash: 0.95
          Piercing: 0.95
          Heat: 0.35
          Radiation: 0.8
          Caustic: 0.85
    - type: TemperatureProtection
      coefficient: 0.001
    - type: ExplosionResistance
      damageCoefficient: 0.90
    - type: ToggleableClothing
      clothingPrototype: ClothingHeadHelmetHardsuitHskveezAtmos
    - type: GiftIgnore

#Hskveez Atmospherics Hardsuit
- type: entity
  parent: ClothingHeadHardsuitWithLightBase
  id: ClothingHeadHelmetHardsuitHskveezAtmos
  suffix: fluff
  noSpawn: true
  name: "старый шлем атмос-техника"
  description: "Шлем скафандра. Защищает от давления и высоких температур, немного легче стандартного из-за более легкой конструкции"
