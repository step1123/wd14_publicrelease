      sprite: White/Fluff/HSKveez/helmet.rsi
      layers:
        - state: icon
        - state: icon-unshaded
          shader: unshaded
        - state: light-overlay
          visible: false
          shader: unshaded
          map: ["light"]
    - type: HandheldLight
      addPrefix: false
    - type: ToggleableLightVisuals
      spriteLayer: light
      clothingVisuals:
        head:
          - state: equipped-head-light
            shader: unshaded
    - type: Clothing
      clothingVisuals:
        head:
          - state: equipped-head
          - state: equipped-head-unshaded
            shader: unshaded
    - type: PointLight
      color: "#ffffff"
    - type: PressureProtection
      highPressureMultiplier: 0.08
      lowPressureMultiplier: 10000
    - type: TemperatureProtection
      coefficient: 0.005

