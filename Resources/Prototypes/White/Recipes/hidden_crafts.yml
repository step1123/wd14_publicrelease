        steps:
        - tool: Screwing
          doAfter: 1
  - node: screwed-welder
    edges:
      - to: no-igniter
        steps:
          - material: MetalRod
            amount: 5
            doAfter: 5
  - node: no-igniter
    entity: WeaponFlamethrowerNoIgniter
    edges:
      - to: unscrewed
        steps:
          - tag: Lighter
