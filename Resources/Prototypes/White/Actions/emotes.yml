# flip animation
- type: instantAction
  id: EmoteActionFlip
  name: emote-flip-action-name
  description: emote-flip-action-description
  icon: White/Actions/EmoteFlip.png
  event: !type:EmoteActionEvent
    emote: EmoteFlip

# jump animation
- type: instantAction
  id: EmoteActionJump
  name: emote-jump-action-name
  description: emote-jump-action-description
  icon: White/Actions/EmoteJump.png
  event: !type:EmoteActionEvent
    emote: EmoteJump

  # turn around in 4 directions animation
- type: instantAction
  id: EmoteActionTurn
  name: emote-turn-action-name
  description: emote-turn-action-description
  icon: White/Actions/EmoteTurn.png
  event: !type:EmoteActionEvent
    emote: EmoteTurn


# Using EmoteAnimation from IC action chat
- type: emote
  id: EmoteFlip
  category: Gesture
  buttonText: Сальто
  chatMessages: [делает сальто]
  chatTriggers:
    - сделал сальто
    - сделала сальто
    - делает сальто
    - устроила сальто
    - устроил сальто
    - ебанул сальтуху
    - ебанула сальтуху
    - ебашит сальтуху
  allowMenu: true

- type: emote
  id: EmoteJump
  category: Gesture
  buttonText: Прыгнуть
  chatMessages: [прыгает]
  chatTriggers:
    - прыгает
    - прыгнула
    - прыгнул
    - подпрыгнул
    - подпрыгнула
    - подскакивает
  allowMenu: true

- type: emote
  id: EmoteTurn
  category: Gesture
  buttonText: Танцевать
  chatMessages: [танцует]
  chatTriggers:
    - танцует
    - кружится
    - оборачивается
    - танцует
    - покружилась
    - покружился
  allowMenu: true
