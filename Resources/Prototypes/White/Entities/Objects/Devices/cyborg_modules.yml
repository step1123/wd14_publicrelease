- type: entity
  id: CyborgModule
  parent: BaseItem
  abstract: true
  name: cyborg module
  components:
    - type: CyborgModule
    - type: Item
      sprite: White/Objects/Devices/cyborgradiomodule.rsi
    - type: Sprite
      sprite: White/Objects/Devices/cyborgradiomodule.rsi
      state: icon


#radio modules
- type: entity
  id: CyborgRadioModule
  parent: CyborgModule
  name: cyborg radio module
  components:
    - type: CyborgModule
      name: "Дополнение радиочастот"
    - type: Sprite
      layers:
        - state: icon
        - state: label_radio
    - type: ContainerContainer
      containers:
        key_slots: !type:Container
    - type: ContainerFill
      containers:
        key_slots:
          - EncryptionKeyCommon
          - EncryptionKeyEngineering
          - EncryptionKeyMedical
          - EncryptionKeyScience
          - EncryptionKeyService
          - EncryptionKeyBinary
    - type: Headset
      requiredSlot: NONE
    - type: EncryptionKeyHolder
      keySlots: 8

- type: entity
  id: CyborgRadioModuleSyndie
  parent: CyborgRadioModule
  suffix: syndie
  components:
    - type: ContainerFill
      containers:
