          - EncryptionKeyScience
          - EncryptionKeyService
          - EncryptionKeySyndie
          - EncryptionKeyBinary
- type: entity
  id: CyborgRadioModuleSec
  parent: CyborgRadioModule
  suffix: security
  components:
