- type: entity
  name: cyborg hypospray
  parent: BaseItem
  description: A borg version of hypospray that automatically regenerates reagents.
  id: HyposprayBorg
  components:
    - type: Sprite
      sprite: Objects/Specific/Medical/hypospray.rsi
      state: hypo
    - type: Item
      sprite: Objects/Specific/Medical/hypospray.rsi
    - type: SolutionContainerManager
      solutions:
        hypospray:
          maxVol: 15
    - type: AutoRegenReagent
      solution: hypospray
      reagents:
        - Epinephrine
        - Tricordrazine
        - Dylovene
        - Bicaridine
        - Kelotane
    - type: Hypospray
      pierceArmor: true


- type: entity
  parent: BaseItem
  id: StackHolderSteel
  name: steel sheet holder
  description: Holds steel sheets inside this borg.
  components:
    - type: ItemSlots
      slots:
        stack_slot:
          name: steel stack
          startingItem: SheetSteel
          whitelist:
            tags:
              - Sheet
              - Metal
    - type: StackHolder
    - type: Sprite
      netsync: false
      sprite: Objects/Materials/Sheets/metal.rsi
      state: steel
    - type: ContainerContainer
      containers:
        stack_slot: !type:ContainerSlot

