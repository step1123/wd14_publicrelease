- type: entity
  name: pie cannon
  parent: BaseItem
  id: LauncherCreamPieBorg
  description: Load cream pie for optimal results.
  components:
    - type: Sprite
      sprite: Objects/Weapons/Guns/Cannons/pie_cannon.rsi
      layers:
        - state: piecannon
    - type: Gun
      fireRate: 1
      selectedMode: SemiAuto
      availableModes:
        - SemiAuto
        - FullAuto
      soundGunshot:
        path: /Audio/Effects/thunk.ogg
      soundEmpty:
        path: /Audio/Items/hiss.ogg
      clumsyProof: true
    - type: RechargeBasicEntityAmmo
      rechargeCooldown: 10
      rechargeSound:
        path: /Audio/Effects/thunk.ogg
    - type: BasicEntityAmmoProvider
      proto: FoodPieBananaCream
      capacity: 1
      count: 1
    - type: Item
      size: 100
    - type: Clothing
      sprite: Objects/Weapons/Guns/Cannons/pie_cannon.rsi
      quickEquip: false
      slots:
        - Back


- type: entity
  name: cyborg DrinkShaker
  parent: BaseItem
  description: Если было много пива..
  id: DrinkShakerBorg
  components:
    - type: SolutionContainerManager
      solutions:
        drink:
          maxVol: 100
    - type: Drink
      isOpen: true
    - type: FitsInDispenser
      solution: drink
    - type: DrawableSolution
      solution: drink
    - type: RefillableSolution
      solution: drink
    - type: DrainableSolution
      solution: drink
    - type: SolutionTransfer
      canChangeTransferAmount: true
    - type: Spillable
      solution: drink
    - type: Sprite
      sprite: Objects/Consumable/Drinks/shaker.rsi
      state: icon
    - type: UserInterface
      interfaces:
        - key: enum.TransferAmountUiKey.Key
          type: TransferAmountBoundUserInterface
    - type: AutoRegenReagent
      solution: drink
      reagents:
        - Tequila
        - Sake
        - Beer
        - Cognac
        - Rum
        - Ethanol
        - Gin
        - CoffeeLiqueur
        - MelonLiquor
        - Vodka
        - Whiskey
        - Wine

