# SPAWNERS
- type: entity
  name: PlayerCyborgMedical Spawner
  id: SpawnMobPlayerCyborgMedical
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - state: green
        - sprite: White/Mobs/Player/Borgs/cyborg_medical.rsi
          state: robot
    - type: ConditionalSpawner
