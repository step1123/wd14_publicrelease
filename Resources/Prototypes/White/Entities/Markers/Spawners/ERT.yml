- type: entity
  id: SpawnPointEventBase
  parent: MarkerBase
  abstract: true
  suffix: Event Spawn
  components:
    - type: EventSpawnPoint
    - type: Sprite
      sprite: Markers/jobs.rsi

- type: entity
  id: SpawnPointERTEventERTLeader
  parent: SpawnPointEventBase
  name: ERTLeader
  components:
    - type: EventSpawnPoint
      prototype: RandomHumanoidSpawnerERTLeader
      event: ERTRecruitment
    - type: Sprite
      layers:
        - state: green
        - state: ertleader

