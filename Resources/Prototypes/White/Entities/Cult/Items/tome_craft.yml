- type: entity
  parent: SheetOtherBase
  id: CultRunicMetal
  name: runic metal
  description: An unusual sheet of metal with a pulsating rune.
  suffix: Full
  components:
    - type: Sprite
      sprite: "White/Cult/Entities/runic_metal.rsi"
      layers:
        - state: runic_3
          map: [ "base" ]
    - type: Tag
      tags:
        - Sheet
        - DroneUsable
    - type: Material
    - type: PhysicalComposition
      materialComposition:
        CultRunicMetal: 100
    - type: Stack
      stackType: RunicMetalSheets
      baseLayer: base
      layerStates:
        - runic
        - runic_2
        - runic_3
      sizeMultiplier: 0.17
    - type: Appearance
    - type: RunicMetal
    - type: UserInterface
      interfaces:
        - key: enum.CultStructureCraftUiKey.Key
          type: StructureCraftBoundUserInterface
    - type: Item
    - type: CultItem

