- type: entity
  name: void torch
  description: Strange torch.
  parent: BaseItem
  id: CultTorch
  components:
    - type: Sprite
      sprite: White/Cult/Entities/void_torch.rsi
      layers:
        - state: icon-on
          map: ["enum.VoidTorchVisualsLayers.Activated"]
      color: red
    - type: VoidTorchVisuals
    - type: Appearance
    - type: Physics
      bodyType: Dynamic
    - type: Fixtures
