- type: entity
  id: CultPylon
  parent: BaseStructure
  name: pylon
  description: A mysterious structure.
  components:
    - type: Transform
      noRot: true
    - type: Physics
      bodyType: Static
    - type: Fixtures
      fixtures:
        pylonFix:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.1,-0.3,0.1,0.3"
          density: 190
          mask:
            - TabletopMachineMask
          layer:
            - TabletopMachineLayer
    - type: Sprite
      netsync: false
      noRot: true
      drawdepth: SmallObjects
      sprite: /Textures/White/Cult/Structures/pylon.rsi
      layers:
        - state: pylon
          map: ["enum.PylonVisualsLayers.Activated"]
    - type: PylonVisuals
    - type: InteractionOutline
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Glass
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 50
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                collection: GlassBreak
            - !type:SpawnEntitiesBehavior
              spawn:
                ShardGlass:
                  min: 1
                  max: 2
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
    - type: Appearance
    - type: Pylon
      healingAuraDamage:
        groups:
          Brute: -10
          Burn: -10
          Toxin: -6
          Genetic: -5
          Airloss: -20
      burnDamageOnInteract:
        groups:
          Burn: 5
    - type: PointLight
      color: "#FF0000"
      radius: 2
      energy: 2
      enabled: true
    - type: Construction
      graph: CultPylon
      node: pylon

