- type: entity
  parent: CollideRune
  id: OfferingRune
  name: "Offering Rune"
  components:
  - type: Sprite
    sprite: White/Cult/rune.rsi
    netsync: false
    layers:
    - state: offering
      color: '#F80000'
  - type: Appearance
  - type: CultRuneBase
    invokePhrase: "Mah'weyh pleggh at e'ntrath!"
  - type: CultRuneOffering

- type: entity
  parent: CollideRune
  id: BuffRune
  name: "Buff Rune"
  components:
  - type: Sprite
    sprite: White/Cult/rune.rsi
    netsync: false
    layers:
    - state: empower
      color: '#008080'
  - type: Appearance
  - type: CultRuneBase
    invokePhrase: "Qu'laris ver'don, thal'sorin mik'thar!"
  - type: CultRuneBuff

- type: entity
  parent: CollideRune
  id: EmpoweringRune
  name: "Empower Rune"
  components:
  - type: Sprite
    sprite: White/Cult/rune.rsi
    netsync: false
    layers:
    - state: empower
      color: '#F80000'
  - type: Appearance
  - type: CultRuneBase
  - type: CultEmpower
    isRune: true
  - type: UserInterface
    interfaces:
    - key: enum.CultEmpowerUiKey.Key
      type: SpellSelectorBUI

- type: entity
  parent: CollideRune
  id: TeleportRune
  name: "Teleport Rune"
  components:
  - type: Sprite
    sprite: White/Cult/rune.rsi
    netsync: false
    layers:
    - state: teleport
      color: '#F80000'
  - type: Appearance
  - type: CultRuneBase
    invokePhrase: "Sas'so c'arta forbici!"
    gatherInvokers: false
  - type: CultRuneTeleport
    label: "безымянная метка"
  - type: CultVisible

- type: entity
  parent: CollideRune
