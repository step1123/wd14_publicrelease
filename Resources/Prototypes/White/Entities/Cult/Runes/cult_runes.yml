  components:
  - type: Sprite
    sprite: White/Cult/rune.rsi
    netsync: false
    layers:
    - state: summon
      color: '#F80000'
  - type: Appearance
  - type: CultRuneBase
    invokePhrase: "N'ath reth sh'yro eth d'rekkathnor!"
    gatherInvokers: true
  - type: CultRuneSummoning

- type: entity
  parent: CollideRune
  id: ReviveRune
