# Base Document Printer
- type: entity
  id: BaseDocPrinter
  parent: BaseMachinePowered
  abstract: true
  name: принтер
  components:
  - type: Appearance
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 25
        mask:
        - TabletopMachineMask
        layer:
        - TabletopMachineLayer
  - type: Lathe
  - type: MaterialStorage
  - type: ActivatableUI
    key: enum.LatheUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
    - key: enum.LatheUiKey.Key
      type: LatheBoundUserInterface
    - key: enum.ResearchClientUiKey.Key
      type: ResearchClientBoundUserInterface
  - type: Transform
    anchored: true
  - type: Pullable
  - type: StaticPrice
    price: 800
  - type: ResearchClient
  - type: TechnologyDatabase

# Document Printer
- type: entity
  parent: BaseDocPrinter
  id: DocPrinter
  name: принтер форм документов
  description: Принтер для распечатки разных форм документов. Блюспейс-технологии на службе бюрократии!
  components:
  - type: Physics
    bodyType: Static
  - type: Sprite
    sprite: White/Structures/Machines/doc_printer.rsi
    drawdepth: SmallObjects
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: inserting
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
  - type: Lathe
    producingSound: /Audio/Machines/scanning.ogg
    idleState: icon
    runningState: printing
    staticRecipes:
      - BoxFolderGreenBAN
      - PaperRequestTargetStation
      - PaperReportCC
      - PaperCompletedStation
      - PaperFailedStation
      - PaperRequestCentComm
      - PaperRequestERT
      - PaperRequestRXBZZ
      - PaperRequestExecution
      - PaperRequestMagistrat
      - BoxFolderBlueBAN
      - PaperDomotionComm
      - PaperDismissalReq
      - PaperRequestHeadCouncil
      - PaperHeadCouncilEnd
      - BoxFolderRedBAN
      - PaperOrderSec
      - PaperDonos
      - PaperLic
      - PaperTimeRequestWeapon
      - PaperRequestExecutionSec
      - PaperOrderWeapon
      - PaperRequestGuard
      - BoxFolderRYellowBAN
      - PaperRequestBuild
      - PaperRequestMaterial
      - PaperReportElect
      - PaperReportAtmos
      - BoxFolderWhiteBAN
      - PaperRequestNarco
      - PaperRequestExecutionMed
      - PaperWaiverOfClaims
      - PaperDurka
      - BoxFolderPurpleBAN
      - PaperRequestReasonable
      - PaperRequestLaw
      - PaperBrain
      - BoxFolderYellowBAN
      - PaperCargoOrder
      - BoxFolderGreyBAN
      - PaperRequestUpID
      - PaperRequestWork
      - PaperRequestTrash
      - PaperEndTrash
      - PaperRequestCourt
      - PaperDismissalSer
      - PaperPromotion
      - PaperRequestBotan
  - type: EmagLatheRecipes
    emagStaticRecipes:
      - BoxFolderBlackBAN
      - PaperSyndicat
  - type: MaterialStorage

