# Base structure
- type: entity
  id: BaseStructureWallMountConsole
  parent: BaseStructure
  abstract: true
  components:
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.35,0.25,0.35"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: InteractionOutline
  - type: Rotatable
  - type: WallMount
    arc: 360
  - type: Construction
    graph: ComputerWall
    node: frameUnsecured
  - type: Transform
    anchored: true
  - type: Sprite
    drawdepth: Objects
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:ChangeConstructionNodeBehavior
        node: monitorBroken
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

# Base console
- type: entity
  parent: BaseStructureWallMountConsole
  id: BaseWallConsole
  name: настенная консоль
  placement:
    mode: SnapgridCenter
  components:
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Effects/glass_hit.ogg"
  - type: Construction
    graph: ComputerWall
    node: computer
    containers:
    - board
  - type: Computer
  - type: ApcPowerReceiver
    powerLoad: 200
  - type: ExtensionCableReceiver
  - type: ActivatableUIRequiresPower
  - type: Sprite
    sprite: White/Structures/Machines/wall_consoles.rsi
    layers:
    - map: [ "computerLayerBody" ]
      state: comp_wall_0
    - map: [ "computerLayerScreen" ]
      state: no_board_layer
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ComputerVisuals.Powered:
        computerLayerScreen:
          True: { visible: true, shader: unshaded }
          False: { visible: false }
        computerLayerKeys:
          True: { visible: true, shader: unshaded }
          False: { visible: true, shader: shaded }
  - type: LitOnPowered
  - type: PointLight
    radius: 1.5
    energy: 1.6
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    offset: "0, 0.4" # shine from the top, not bottom of the computer
    castShadows: false
  - type: EmitSoundOnUIOpen
    sound:
      collection: Keyboard
  - type: ContainerContainer
    containers:
      board: !type:Container
        ents: [ ]

# Broken
- type: entity
  parent: BaseStructureWallMountConsole
  id: ComputerWallBroken
  name: разбитая настенная консоль
  description: Эта консоль видала лучшие времена.
  components:
  - type: Construction
    graph: ComputerWall
    node: monitorBroken
  - type: Sprite
    sprite: White/Structures/Machines/wall_consoles.rsi
    state: comp_wall_broken
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

# Frame
- type: entity
  id: ComputerWallFrame
  parent: BaseStructureWallMountConsole
  name: рамка настенной консоли
  description: Рамка для сборки настенной консоли.
  components:
  - type: Sprite
    sprite: White/Structures/Machines/wall_consoles.rsi
    layers:
    - state: comp_wall_frame_1
      map: [ "enum.ConstructionVisuals.Layer" ]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ConstructionVisuals.Key:
        enum.ConstructionVisuals.Layer:
          frameUnsecured: { state: comp_wall_frame_0 }
          boardUnsecured: { state: comp_wall_frame_0_1 }
          missingWires: { state: comp_wall_frame_1 }
          monitorMissing: { state: comp_wall_frame_1_2 }
          monitorUnsecured: { state: comp_wall_frame_2 }

