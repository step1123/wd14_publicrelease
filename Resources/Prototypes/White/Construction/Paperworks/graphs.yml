# Paper window constructiom
- type: constructionGraph
  id: WindowPaperGraph
  start: start
  graph:
  - node: start
    actions:
    - !type:DestroyEntity { }
    edges:
    - to: paperDoor
      completed:
      - !type:SnapToGrid { }
      steps:
      - material: Paper
        amount: 10
        doAfter: 10
  - node: paperDoor
    entity: WindowPaper
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: SheetPaper1
        amount: 10
      steps:
      - tool: Anchoring
        doAfter: 15